<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="left-side">
        <img src="./assets/logo.png" alt="AsYouWantLogo" />
      </div>
      <div class="right-side">
        <div class="anchor-container">
          <a class="object-decoration" href="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="70"
              height="70"
              viewBox="0 0 48 48"
            >
              <path
                d="M29,3c-5.523,0-10,4.477-10,10v5h-6v8h6v19h8V26h7l1-8h-8v-4c0-2.209,1.791-4,4-4h4V3.322 C33.091,3.125,30.921,2.996,29,3L29,3z"
              ></path>
            </svg>
            <p>Continua con Facebook</p>
          </a>
          <a class="object-decoration" href="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="70"
              height="70"
              viewBox="0,0,256,256"
              id="g-plus"
            >
              <g
                fill-rule="nonzero"
                stroke="none"
                stroke-width="1"
                stroke-linecap="butt"
                stroke-linejoin="miter"
                stroke-miterlimit="10"
                stroke-dasharray=""
                stroke-dashoffset="0"
                font-family="none"
                font-weight="none"
                font-size="none"
                text-anchor="none"
                style="mix-blend-mode: normal"
              >
                <g transform="scale(8.53333,8.53333)">
                  <path
                    d="M15,3c-6.627,0 -12,5.373 -12,12c0,6.627 5.373,12 12,12c6.627,0 12,-5.373 12,-12c0,-6.627 -5.373,-12 -12,-12zM12,21c-3.314,0 -6,-2.686 -6,-6c0,-3.314 2.686,-6 6,-6c1.56,0 2.981,0.596 4.047,1.573l-1.434,1.404c-0.701,-0.608 -1.613,-0.977 -2.613,-0.977c-2.209,0 -4,1.791 -4,4c0,2.209 1.791,4 4,4c1.981,0 3.622,-1.442 3.94,-3.333h-3.94v-2h5.843l0.033,0.133c0.08,0.388 0.124,0.789 0.124,1.2c0,3.314 -2.686,6 -6,6zM23,16v2h-2v-2h-2v-2h2v-2h2v2h2v2z"
                  ></path>
                </g>
              </g>
            </svg>
            <p>Continua con Google</p>
          </a>
        </div>
        <div class="text-center">
          <p>o continúa con</p>
        </div>
        <div class="register-account">
          <form class="form-format" action="">
            <label class="label-format" for="email">Correo electrónico</label>
            <input
              class="input-decoration"
              type="text"
              name="email"
              id="email"
            />

            <label class="label-format" for="password">Contraseña</label>
            <input
              class="input-decoration"
              type="text"
              name="password"
              id="password"
            />
            <div class="check-format">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox">
                Acepto los Términos, Condiciones y Políticas de AsYouWant.
              </label>
            </div>
            <button class="object-decoration">Registrar</button>
            <p>¿Tienes una cuenta? <a href="">Inicia Sesión</a></p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
